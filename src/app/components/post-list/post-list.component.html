<mat-spinner *ngIf="isLoading"></mat-spinner>
<mat-accordion multi *ngIf="posts.length>0 && !isLoading">
  <mat-expansion-panel hideToggle *ngFor="let post of posts">
    <mat-expansion-panel-header>
      <mat-panel-title>
        {{post.title}}
      </mat-panel-title>
    </mat-expansion-panel-header>
    <div class="post-image">
      <img [src]="post.imagePath" [alt]="post.title">
    </div>
    <mat-panel-description>
      {{post.content}}
    </mat-panel-description>
    <mat-action-row>
      <a mat-button color="primary" [routerLink]="['/edit',post.id]">Edit</a>
      <button mat-button color="warn" (click)="onDeletePost(post.id)">Delete</button>
    </mat-action-row>
  </mat-expansion-panel>
</mat-accordion>
<mat-paginator [length]="totalPosts" [pageSize]="postsPerPage" [pageSizeOptions]="pageSizeOptions" (page)="onPageChange($event)" *ngIf="posts.length>0">
</mat-paginator>
<p *ngIf="posts.length<=0 && !isLoading" class="mat-body-1 info-text">No Posts Added yet</p>
